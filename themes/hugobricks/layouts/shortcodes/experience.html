{{- $title := .Get 0 -}}
{{- $institution := .Get 1 -}}
{{- $date := .Get 2 -}}
{{- $location := .Get 3 -}}
<h4>{{ $title }}</h4>
<b>{{ $institution }}</b>
<br>
<ul style="list-style: none; display: inline-flex; gap: 1rem; padding: 0; margin: 0.2rem 0 0 0;">
    <li><img src="/img/calendar.png" alt="Example 1" style="display: inline; width: 1.0rem; height: 1.0rem; margin: 0rem 0rem 0.0rem 0rem" /></li>
    <li>{{ $date }}</li>
    <li><img src="/img/placeholder.png" alt="Example 1" style="display: inline; width: 1.0rem; height: 1.0rem; margin: 0rem 0rem 0.0rem 2rem" /></li>
    <li>{{ $location }}</li>
</ul>
